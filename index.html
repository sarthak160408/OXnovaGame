<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OXnova</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 8vw;
      text-align: center;
      color: #ffeb3b;
      margin: 10px 0;
      word-break: break-word;
    }
    .status, .score {
      font-size: 16px;
      margin: 5px 0;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      width: 90vw;
      max-width: 300px;
      margin: 10px auto;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1;
      background: #1e1e1e;
      border-radius: 10px;
      font-size: 2.5em;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .cell.X { color: #03dac6; }
    .cell.O { color: #ff4081; }
    .cell:hover { background: #333; transform: scale(1.05); }

    .controls {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 320px;
      align-items: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      background-color: #ff0055;
      color: white;
    }

    select:focus, button:focus {
      outline: none;
    }

    .ads {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>OXnova</h1>
  <div class="status" id="status">Player X's turn</div>
  <div class="score">X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></div>

  <div class="controls">
    <select id="mode" onchange="changeMode()">
      <option value="ai">Play with AI</option>
      <option value="2p">2 Player</option>
    </select>
    <select id="difficulty" onchange="changeDifficulty()">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard" selected>Hard</option>
    </select>
    <button onclick="resetBoard()">üîÅ New Game</button>
    <button onclick="clearScore()">üßπ Clear Score</button>
  </div>

  <div class="board" id="board"></div>

  <audio id="moveSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b4c1b32844.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/10/30/audio_0c17f15c02.mp3"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Adsterra Ad -->
  <div class="ads">
    <script type="text/javascript">
      atOptions = {
        'key': '2fda4283b018f53f3538c93f5411586d',
        'format': 'iframe',
        'height': 50,
        'width': 320,
        'params': {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/2fda4283b018f53f3538c93f5411586d/invoke.js"></script>
  </div>

  <script>
    let aiEnabled = true;
    let difficulty = 'hard';
    let currentPlayer = 'X';
    let cells = Array(9).fill('');
    let scores = { X: 0, O: 0 };
    let gameActive = true;

    function changeMode() {
      aiEnabled = document.getElementById('mode').value === 'ai';
      resetBoard();
    }
    function changeDifficulty() {
      difficulty = document.getElementById('difficulty').value;
      resetBoard();
    }
    function handleMove(e) {
      const index = e.target.dataset.index;
      if (!gameActive || cells[index]) return;

      document.getElementById('moveSound').play();
      cells[index] = currentPlayer;
      e.target.innerText = currentPlayer;
      e.target.classList.add(currentPlayer);

      if (checkWin(currentPlayer)) {
        endGame(`${currentPlayer} wins!`);
        return;
      }
      if (!cells.includes('')) {
        endGame("It's a draw!");
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      document.getElementById('status').innerText = `Player ${currentPlayer}'s turn`;

      if (aiEnabled && currentPlayer === 'O') {
        setTimeout(() => aiMove(), 400);
      }
    }
    function aiMove() {
      const empty = cells.map((val, i) => val === '' ? i : null).filter(v => v !== null);
      let move = empty[0];

      if (difficulty === 'medium') {
        move = empty[Math.floor(Math.random() * empty.length)];
      }
      if (difficulty === 'hard') {
        move = getBestMove();
      }

      const cell = document.querySelector(`.cell[data-index='${move}']`);
      handleMove({ target: cell });
    }
    function getBestMove() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      const opponent = 'X';

      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        const values = [cells[a], cells[b], cells[c]];
        if (values.filter(v => v === 'O').length === 2 && values.includes('')) return pattern[values.indexOf('')];
        if (values.filter(v => v === opponent).length === 2 && values.includes('')) return pattern[values.indexOf('')];
      }
      return cells.findIndex(c => c === '') ?? 0;
    }
    function checkWin(player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(p => p.every(i => cells[i] === player));
    }
    function endGame(message) {
      gameActive = false;
      document.getElementById('status').innerText = message;
      document.getElementById('winSound').play();
      scores[currentPlayer]++;
      document.getElementById('scoreX').innerText = scores['X'];
      document.getElementById('scoreO').innerText = scores['O'];
      confetti();
    }
    function resetBoard() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      document.getElementById('status').innerText = `Player X's turn`;
      const board = document.getElementById('board');
      board.innerHTML = '';
      cells.forEach((_, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.dataset.index = i;
        div.innerText = '';
        div.addEventListener('click', handleMove);
        board.appendChild(div);
      });
      if (aiEnabled && currentPlayer === 'O') {
        setTimeout(() => aiMove(), 400);
      }
    }
    function clearScore() {
      scores = { X: 0, O: 0 };
      document.getElementById('scoreX').innerText = '0';
      document.getElementById('scoreO').innerText = '0';
    }

    resetBoard();
  </script>
</body>
  </html>
