<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ad Script -->

    atOptions = {

      'params': {}
    };

  <script type="text/javascript" src="//www.highperformanceformat.com/2fda4283b018f53f3538c93f5411586d/invoke.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      color: #ffeb3b;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 1rem 0;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #1e1e1e;
      font-size: 2.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .cell.X { color: #03dac6; }
    .cell.O { color: #ff4081; }
    .cell:hover { background: #333; }
    button {
      padding: 10px 16px;
      background: #ff0055;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover { background: #ff3366; }
    #menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <h1>OXnova - Smart AI Game</h1>
  <p id="turn">Player X's turn</p>
  <p>X: <span id="x-score">0</span> | O: <span id="o-score">0</span></p>

  <div class="board" id="board"></div>

  <button id="clear-score">üßπ Clear Score</button>
  <button id="menu-button">‚ò∞</button>

  <div id="ad-container" style="text-align: center; margin-top: 1rem;">
    <div id="container-2fda4283b018f53f3538c93f5411586d"></div>
  </div>

  <script>
    let currentPlayer = 'X';
    let cells = Array(9).fill('');
    let scores = { X: 0, O: 0 };
    let gameActive = true;

    function updateStatus() {
      document.getElementById('turn').textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(pattern => pattern.every(i => cells[i] === player));
    }

    function endGame(message) {
      document.getElementById('turn').textContent = message;
      if (message.includes("wins")) {
        scores[currentPlayer]++;
        document.getElementById('x-score').textContent = scores.X;
        document.getElementById('o-score').textContent = scores.O;
      }
      gameActive = false;
    }

    function handleClick(e) {
      const i = e.target.dataset.index;
      if (!gameActive || cells[i]) return;

      cells[i] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer);

      if (checkWin(currentPlayer)) {
        endGame(`${currentPlayer} wins!`);
      } else if (!cells.includes('')) {
        document.getElementById('turn').textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateStatus();
      }
    }

    function resetBoard() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      updateStatus();
      const board = document.getElementById('board');
      board.innerHTML = '';
      cells.forEach((_, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
      });
    }

    document.getElementById('clear-score').addEventListener('click', () => {
      scores = { X: 0, O: 0 };
      document.getElementById('x-score').textContent = '0';
      document.getElementById('o-score').textContent = '0';
      resetBoard();
    });

    resetBoard();
  </script>

  <!-- Service Worker registration -->
  <script>
    if (window.location.protocol === 'https:' || window.location.hostname === 'localhost') {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log("‚úÖ Service Worker registered", reg))
          .catch(err => console.error("‚ùå Service Worker registration failed", err));
      }
    }
  </script>
</body>
</html>
